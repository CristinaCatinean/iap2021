<!doctype html>
<html class="no-js" lang="ro">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CoffeeCorner</title>
    <meta name="description" content="">
    <meta name="robots" content="noindex, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">

    <!-- all css here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
    
     <div class="contact-area pt-80">
      <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-message-wrapper">
                  <h3 class="text-center">Adaugă articole în baza de date</h3>
                    <div class="contact-message" id="blocform">
          
                        <form enctype="multipart/form-data" id="colecteaza">
                          <div class="row">
                           <div class="col-lg-6">
                            <div class="contact-form-style mb-20">
                              <label>Selectați categoria meniului</label>
                                <select name ="combo" id="combo" class="contact-form">
                                <option selected value="initial">(Alege categoria)</option>
                                <option value="Băuturi">Băuturi espresso</option>
                                <option value="Ceaiuri">Ceaiuri</option>
                                <option value="Dulciuri">Dulciuri</option>
                                <option value="Răcoritoare">Băuturi reci</option>
                              </select>
                            </div>
                          </div>
                  
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                      <label>Denumirea articolului</label>
                      <input type="text" name="nume" placeholder="Introduceți numele articolului">
                    </div>
                  </div>
                  
                  
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                      <label>Încarcă fișierul cu imaginea mică</label>
                      <input type="file" name="fisiermic">
                    </div>
                  </div>
                  
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                      <label>Preț</label>
                      <input type="number" name="pret" placeholder="Introduceți pretul articolului">
                   </div>
                  </div>
                  
                  <div class="col-lg-12">
                    <div class="contact-form-style mb-20">
                      <label>Scurtă descriere</label>
                      <textarea name="descriere" placeholder="Scrieți câteva cuvinte despre articolul"></textarea>
                    </div>
                  </div>
                  
                                    
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                   <button type="button" id="adauga" class="submit btn-style-2">Adaugă</button>
                    </div>
                  </div>
                  
                  <div class="col-lg-2">
                     <div class="contact-form-style mb-20">  
                     <input class="btn-style-3" type="reset" value="Anulează">                         
                    </div>
                  </div> 
              </div>
            </form>              
         </div>
                <div id="afiseaza"></div>                      
        </div>                     
      </div>
    </div>
  </div>
</div>







<!-- all js here -->
<script src="js/vendor/jquery-1.12.0.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ajax-mail.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/adaugare.js"></script>

</body>
</html>
